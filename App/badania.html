<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Co mi dolega?</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>CoMiDolega</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/my.js"></script>
    <link href="../css/style.css" rel="stylesheet">

</head>
<body>

<div class="container text-center">
    <h1 style="color: white"></h1>
    <h2>
        Zaznacz i wyślij listę twoich dolegliwości a my zdiagnozujemy prawdopodobną chorobę która cię dotknęła
    </h2>
    <form>

        <script>

            var user= sessionStorage.getItem('user');

            var h1 = $('h1').text('Witaj ' + user + ' !');

            (function() {
                var api = "http://comidolega.net.pl/api/symptomslist";
                $.getJSON( api, {
                    format: "json"
                })
                    .done(function( data ) {
                        var symptoms = data['result'];

                        for (var i = 0; i<symptoms.length; i++) {
                            $('form').append('<div class="symptoms"><label>' + symptoms[i].symptoms + '</label><input type="checkbox" value="'+symptoms[i].symptoms+'"></div>');
                        }

                        $('form').append('<input class="btn-lg btn-success" type="submit" value="sprawdź co ci dolega"/>')

                    });
            })();

        </script>

    </form>

</div>

<style>
    h2 {
        margin-top: 20px;
        font-size: 20px;
    }
    .symptoms {
        color: #2b542c;
        font-size:16px;
    }
    form {
        margin: 20px;
    }
</style>
</body>
</html>
